<!DOCTYPE html>
<html>

<head>
    <title>Poupe Mais | Meta Curto Prazo</title>
    <meta charset="utf-8" />
</head>

<body>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <header class="cabecalho">
        <a class="logo" href="cadrastrar.html"> <img
                src="IMG/WhatsApp_Image_2021-07-26_at_15.21.39-removebg-preview.png"> </a>
    </header>

    <div class="fundoPretoReceita">
        <br> Cadrastre sua meta à curto prazo
    </div>

    <div class="cadrastrarReceita">

        <p class="logar">Meta à curto prazo</p>

        <form id="register-form-receita">

            <div class="full-box">
                <label for="name">Nome</label>
                <input type="text" name="login" id="login" placeholder="Digite o nome">
            </div>
            <div class="full-box">
                <label for="name">Valor</label>
                <input type="text" name="senha" id="senha" placeholder="Digite o valor">
            </div>
            <div class="full-box">
                <label for="name">Data</label>
                <input type="date" name="data" id="data" placeholder="Digite o valor">
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Enviar dados">
            </div>
    </div>

    <div class="clear"></div>
</body>

</html>
