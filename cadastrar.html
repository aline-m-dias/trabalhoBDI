<!DOCTYPE html>
<html>

<head>
	<title>Poupe Mais | Cadastrar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale 1">
</head>

<body>

	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

	<header class="cabecalho">
		<a class="logo" href="cadrastrar.html"> <img
				src="IMG/WhatsApp_Image_2021-07-26_at_15.21.39-removebg-preview.png"> </a>
	</header>


	<div class="fundoPretoCadastro">
		<br> Organize seus gastos
		<br> de forma fácil
	</div>

	<div class="cadastro">
		<div class="cadastrar">
			<p>Cadastra-se</p>
		</div>

		<form id="register-form" action="">
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
					data-email-validate>
			</div>
			<div class="half-box spacing">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
					data-max-length="16">
			</div>
			<div class="half-box">
				<label for="lastname">Nome da Família</label>
				<input type="text" name="lastname" id="lastname" placeholder="Digite o nome da família" data-required
					data-only-letters>
			</div>
			<div class="half-box spacing">
				<label for="lastname">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha"
					data-password-validate data-required>
			</div>
			<div class="half-box">
				<label for="passconfirmation">Confirmação de senha</label>
				<input type="password" name="passconfirmation" id="passwordconfirmation"
					placeholder="Digite novamente sua senha" data-equal="password">
			</div>
			<div>
				<input type="checkbox" name="agreement" id="agreement">
				<label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
			</div>
			<div class="full-box">
				<input id="btn-submit" type="submit" value="Cadrastre-se">
			</div>
			<div class="login">
				Já tem cadastro?
				<input id="btn-submitLogin" type="submit" value="Login">
			</div>
		</form>
	</div>


	<!--
	<div id="footer">
		<div class="copyright">
			Desenvolvido por Aline Dias e Natália Almeida
		</div>
	</div>-->

	<script src="JS/scripts.js"></script>

</body>

</html>
